<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Clip Progress</title>
  <style>
    :root {
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --purple-50: #f5f3ff;
      --purple-100: #ede9fe;
      --purple-500: #8b5cf6;
      --purple-600: #7c3aed;
      --green-50: #f0fdf4;
      --green-100: #dcfce7;
      --green-500: #22c55e;
      --green-600: #16a34a;
      --red-50: #fef2f2;
      --red-100: #fee2e2;
      --red-500: #ef4444;
      --red-600: #dc2626;
      --yellow-50: #fefce8;
      --yellow-100: #fef9c3;
      --yellow-500: #eab308;
      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-500: #3b82f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--gray-50);
      min-width: 450px;
      max-width: 600px;
      color: var(--gray-800);
    }

    .header {
      background: linear-gradient(135deg, var(--purple-600), var(--purple-500));
      color: white;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-stats {
      display: flex;
      gap: 16px;
      font-size: 13px;
    }

    .header-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .progress-bar-container {
      background: var(--gray-200);
      height: 4px;
      width: 100%;
    }

    .progress-bar {
      background: var(--green-500);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .tabs-list {
      max-height: 400px;
      overflow-y: auto;
      padding: 12px;
    }

    .tab-item {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transition: all 0.2s ease;
    }

    .tab-item:hover {
      border-color: var(--gray-300);
    }

    .tab-item.success {
      background: var(--green-50);
      border-color: var(--green-100);
    }

    .tab-item.failed {
      background: var(--red-50);
      border-color: var(--red-100);
    }

    .tab-item.processing {
      background: var(--blue-50);
      border-color: var(--blue-100);
    }

    .tab-favicon {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-800);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
    }

    .tab-url {
      font-size: 11px;
      color: var(--gray-500);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-status {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      flex-shrink: 0;
    }

    .status-badge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 500;
    }

    .status-badge.pending {
      background: var(--gray-100);
      color: var(--gray-600);
    }

    .status-badge.processing {
      background: var(--blue-100);
      color: var(--blue-500);
    }

    .status-badge.success {
      background: var(--green-100);
      color: var(--green-600);
    }

    .status-badge.failed {
      background: var(--red-100);
      color: var(--red-600);
    }

    .processing-type {
      font-size: 10px;
      color: var(--gray-500);
    }

    .tab-actions {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }

    .tab-action-btn {
      background: none;
      border: none;
      font-size: 11px;
      color: var(--gray-500);
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 4px;
      transition: all 0.15s ease;
    }

    .tab-action-btn:hover {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .tab-action-btn.close:hover {
      background: var(--red-50);
      color: var(--red-600);
    }

    .footer {
      background: white;
      border-top: 1px solid var(--gray-200);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: var(--purple-600);
      color: white;
    }

    .btn-primary:hover {
      background: var(--purple-500);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    .btn-danger {
      background: var(--red-50);
      color: var(--red-600);
    }

    .btn-danger:hover {
      background: var(--red-100);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray-500);
    }

    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid var(--blue-100);
      border-top-color: var(--blue-500);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span>Bulk Clip Progress</span>
    </h1>
    <div class="header-stats">
      <div class="header-stat">
        <span id="completed-count">0</span>/<span id="total-count">0</span>
      </div>
      <div class="header-stat" id="success-stat" style="color: var(--green-100);">
        ✓ <span id="success-count">0</span>
      </div>
      <div class="header-stat" id="failed-stat" style="color: var(--red-100);">
        ✗ <span id="failed-count">0</span>
      </div>
    </div>
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="tabs-list" id="tabs-list">
    <div class="empty-state">
      <div class="empty-state-icon">⏳</div>
      <p>Waiting for bulk clip to start...</p>
    </div>
  </div>

  <div class="footer">
    <div>
      <label style="font-size: 13px; display: flex; align-items: center; gap: 8px; cursor: pointer;">
        <input type="checkbox" id="auto-close-tabs">
        Auto-close completed tabs
      </label>
    </div>
    <div class="footer-actions">
      <button class="btn btn-danger" id="close-completed-btn" disabled>
        Close Completed Tabs
      </button>
      <button class="btn btn-secondary" id="close-popup-btn">
        Done
      </button>
    </div>
  </div>

  <script src="bulk-clip-status.js"></script>
</body>
</html>
