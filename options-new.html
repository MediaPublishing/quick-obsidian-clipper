<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Obsidian Clipper - Settings</title>
  <style>
    body { font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
    .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
    .content { padding: 30px; }
    .info-box { background: #f7fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px; margin-bottom: 15px; }
    .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e2e8f0; }
    .info-row:last-child { border-bottom: none; }
    .info-value { font-family: monospace; background: white; padding: 4px 8px; border-radius: 4px; border: 1px solid #e2e8f0; }
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }
    .status-detected { background: #c6f6d5; color: #22543d; }
    .status-unknown { background: #fed7d7; color: #742a2a; }
    .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; margin: 5px; }
    .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>âš™ï¸ Quick Obsidian Clipper</h1>
      <p>Version 2.0.0</p>
    </div>
    <div class="content">
      <h2>ğŸ“‚ Download Location</h2>
      <div class="info-box">
        <div class="info-row">
          <span>Requested Folder:</span>
          <span class="info-value" id="requested-folder">Loading...</span>
        </div>
        <div class="info-row">
          <span>Actual Path:</span>
          <span class="info-value" id="actual-path">Not detected yet</span>
        </div>
        <div class="info-row">
          <span>Status:</span>
          <span class="status-badge status-unknown" id="path-status">Unknown</span>
        </div>
      </div>
      <p style="color: #666; font-size: 13px;">Clip something to detect the actual download path. The sync script will find files automatically.</p>

      <h2>ğŸ“Š Statistics</h2>
      <div class="info-box">
        <div class="info-row">
          <span>Total clips:</span>
          <span class="info-value" id="total-clips">0</span>
        </div>
        <div class="info-row">
          <span>Successful:</span>
          <span class="info-value" id="successful-clips">0</span>
        </div>
        <div class="info-row">
          <span>Failed:</span>
          <span class="info-value" id="failed-clips">0</span>
        </div>
      </div>

      <div>
        <button class="btn btn-primary" id="view-history">ğŸ“‹ View History</button>
        <button class="btn btn-primary" id="refresh-stats">ğŸ”„ Refresh</button>
      </div>
    </div>
  </div>
  <script src="options-new.js"></script>
</body>
</html>
